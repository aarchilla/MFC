<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
	<header th:replace="~{layout/layout :: header}"></header>
    <div class="container">
        <div class="card max-width-login text-center w-50 m-auto mt-3">
            <div class="card-header pt-3 pb-3">
                <h2>Login</h2>
            </div>
            <div class="card-body pt-4 pb-4 ">
                <form th:action="@{/login}" method="post">
                    <div class="row p-2">
                        <div class="d-flex justify-content-center ">
                            <input type="text" name="username" id="username" placeholder="Username" autofocus required class="form-control"
                                />
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="d-flex justify-content-center ">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required
                                />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary btn-block" value="Login" />
                    </div>
                </form>
                <div class="row mt-3">
                    <a href="/forgot" class="link">Forgot password?</a>
                </div>
                <div class="row">               
                    <a href="/signUp" class="link mt-5">Not registered?<span>Create an account</span> </a>
                </div>
            </div>
        </div>
    </div>

    <header th:replace="~{layout/layout :: footer}"></header>
</body>
</html>
