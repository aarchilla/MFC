<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
	<header th:replace="~{layout/layout :: header}"></header>
	<div class="container">
        <div class="row">
            <div class="col-2" th:each=" company: ${companyies}">
                <div class="company-container">
                    <img th:src="@{${path + company.id + '/' + company.link}}" class="img-fluid">
                    <span th:text="${company.name}"></span>
                </div>
            </div>
        </div>
	</div>
	

</div>
<header th:replace="~{layout/layout :: footer}"></header>
</body>
</html>
